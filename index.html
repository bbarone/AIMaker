<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Horde Design Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        /* ... (previous styles remain the same) ... */
        #progress {
            width: 100%;
            background-color: #ddd;
            display: none;
        }
        #progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Horde Design Generator</h1>
        <select id="designType">
            <option value="poster">Poster</option>
            <option value="logo">Logo</option>
            <option value="greeting card">Greeting Card</option>
            <option value="book cover">Book Cover</option>
        </select>
        <input type="text" id="designText" placeholder="Enter text for the design">
        <button onclick="generateDesign()">Generate Design</button>
        <div id="loading">Initiating design generation...</div>
        <div id="progress">
            <div id="progress-bar">0%</div>
        </div>
        <div id="canvas-container">
            <canvas id="canvas" width="512" height="512"></canvas>
        </div>
    </div>

    <script>
        let canvas = new fabric.Canvas('canvas');
        let text;

        async function generateDesign() {
            const designType = document.getElementById('designType').value;
            const designText = document.getElementById('designText').value;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('progress').style.display = 'block';
            canvas.clear();

            try {
                const response = await fetch('/generate-design', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ designType, designText }),
                });

                if (!response.ok) {
                    throw new Error('Failed to initiate design generation');
                }

                const data = await response.json();
                pollStatus(data.taskId, designText);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to initiate design generation. Please try again.');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('progress').style.display = 'none';
            }
        }

        async function pollStatus(taskId, designText) {
            let progress = 0;
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading');

            const pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/check-status/${taskId}`);
                    const data = await response.json();

                    if (data.done) {
                        clearInterval(pollInterval);
                        loadImage(data.imageUrl, designText);
                    } else {
                        progress += 5;
                        if (progress > 95) progress = 95;
                        progressBar.style.width = `${progress}%`;
                        progressBar.textContent = `${progress}%`;
                        loadingText.textContent = 'Generating design... This may take a few minutes.';
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                    clearInterval(pollInterval);
                    alert('Failed to check design status. Please try again.');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('progress').style.display = 'none';
                }
            }, 5000);  // Check every 5 seconds
        }

        function loadImage(imageUrl, designText) {
            fabric.Image.fromURL(imageUrl, function(img) {
                img.scaleToWidth(canvas.width);
                canvas.add(img);

                text = new fabric.Text(designText, {
                    left: 50,
                    top: 50,
                    fontSize: 20,
                    fill: 'white'
                });
                canvas.add(text);
                canvas.setActiveObject(text);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('progress').style.display = 'none';
            });
        }

        // ... (previous canvas event listeners remain the same) ...
    </script>
</body>
</html>
